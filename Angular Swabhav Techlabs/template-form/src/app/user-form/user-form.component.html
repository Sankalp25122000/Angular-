<!-- <p>user-form works!</p> -->
<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <br /><br />
    <label for="firstName">First Name</label>
    <input
      ngModel
      required
      minlength="3"
      name="firstName"
      pattern="^[a-zA-Z\s]*$"
      #firstName="ngModel"
      class="form-control"
      id="firstName"
      placeholder="Enter first Name"
      (change)="log(firstName)"
    />
  </div>
  <div
    class="alert alert-danger"
    *ngIf="firstName.touched && firstName.invalid"
  >
    <div *ngIf="firstName.errors?.['required']">First name is required</div>
    <div *ngIf="firstName.errors?.['minlength']">
      Min length should be {{firstName.errors?.['minlength'].requiredLength}}
    </div>
    <div *ngIf="firstName.errors?.['pattern']">
      Only characters and spaces allowed
    </div>
  </div>

  <div class="form-group">
    <br /><br />
    <label for="email">email</label>
    <input
      ngModel
      required
      maxlength="50"
      minlength="5"
      name="email"
      pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$"
      #email="ngModel"
      class="form-control"
      id="email"
      placeholder="Enter your email"
      (change)="log(email)"
    />
  </div>
  <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
    <div *ngIf="email.errors?.['required']">Email is required</div>
    <div *ngIf="email.errors?.['maxlength']">
      Max length should not be more than 50
    </div>
    <!-- <div *ngIf="email.errors?.['pattern']">Enter email in proper format</div> -->
    <div *ngIf="email.errors?.['minlength']">
      Min length should not be more than 5
    </div>
  </div>

  <div class="form-group">
    <br />
    <select class="form-control" id="role">
      <option>Guest</option>
      <option>Admin</option>
    </select>
  </div>

  <select
    multiple
    name="userType"
    [(ngModel)]="userType"
    class="form-select"
    aria-label="Default select example">
  
    <option value="1">Premium</option>
    <option value="1">Guest</option>
  </select>

  <div class="form-group">
    <br />
    <label>Select Gender:</label>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="usergender"
        value="male"
      />
      <label class="form-check-label" for="male"> Male </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="usergender"
        value="female"
      />
      <label class="form-check-label" for="female"> Female </label>
    </div>
  </div>
  <!-- <div class="checkbox"><label for="textnew"></label><input type="text" id="textnew"></div> -->

  <div class="form-check form-switch"><br>
    <input checked ngModel name="isactive" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" >
    <label class="form-check-label" for="flexSwitchCheckDefault">
      Check to Accept <b><i>Terms And Conditions</i></b>
    </label>
  </div>
  <br />
  <div>{{ f.value | json }}</div>
  <button type="button" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
  <button type="reset" class="btn btn-danger" (click)="resetUserForm(f)">Reset</button>
</form>
